<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            margin-top: 20px;
        }
        img {
            max-width: 30%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .blunder-text {
            color: red;
            font-weight: bold;
            font-size: 28px;
            text-transform: uppercase;
            margin-top: 20px;
            
        }
        .blink
        {
            animation: blink .001s linear infinite;
        }
       @keyframes blink {
             0% { opacity: 1; }
             50% { opacity: 1; }
             50.01% { opacity: 0; }
             100% { opacity: 0; }
       }
    </style>
</head>
<body>
    <img src="kevin blunder.jpg" alt="Blunder Photo">
    <div class="blunder-text tab blink">What a blunder!!</div>
</body>
</html>
