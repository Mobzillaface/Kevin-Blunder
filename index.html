<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Blunders</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ff0000;
        }
        
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .gallery-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1500px; /* Increased to accommodate larger thumbnails */
            margin: 0 auto;
            gap: 30px; /* Increased gap for better spacing */
        }
        
        .thumbnail-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 240px; /* Increased from 200px */
        }
        
        /* Left thumbnails cascade (top-to-bottom) */
        .left-thumbnails .thumbnail {
            margin-left: 0;
            margin-right: auto;
            transition: all 0.3s ease;
        }
        
        .left-thumbnails .thumbnail:nth-child(1) {
            width: 144px; /* 20% larger than 120px */
            height: 96px; /* 20% larger than 80px */
            opacity: 0.5;
            transform: translateX(-24px); /* Adjusted for new size */
        }
        
        .left-thumbnails .thumbnail:nth-child(2) {
            width: 180px; /* 20% larger than 150px */
            height: 120px; /* 20% larger than 100px */
            opacity: 0.7;
            transform: translateX(-12px); /* Adjusted for new size */
        }
        
        .left-thumbnails .thumbnail:nth-child(3) {
            width: 216px; /* 20% larger than 180px */
            height: 144px; /* 20% larger than 120px */
            opacity: 0.9;
        }
        
        /* Right thumbnails cascade (top-to-bottom) */
        .right-thumbnails .thumbnail {
            margin-left: auto;
            margin-right: 0;
            transition: all 0.3s ease;
        }
        
        .right-thumbnails .thumbnail:nth-child(1) {
            width: 144px; /* 20% larger than 120px */
            height: 96px; /* 20% larger than 80px */
            opacity: 0.5;
            transform: translateX(24px); /* Adjusted for new size */
        }
        
        .right-thumbnails .thumbnail:nth-child(2) {
            width: 180px; /* 20% larger than 150px */
            height: 120px; /* 20% larger than 100px */
            opacity: 0.7;
            transform: translateX(12px); /* Adjusted for new size */
        }
        
        .right-thumbnails .thumbnail:nth-child(3) {
            width: 216px; /* 20% larger than 180px */
            height: 144px; /* 20% larger than 120px */
            opacity: 0.9;
        }
        
        .thumbnail {
            object-fit: cover;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 18px; /* Slightly increased for larger thumbnails */
        }
        
        .thumbnail:hover {
            opacity: 1 !important;
            transform: scale(1.05) !important;
            border-color: #aaa;
        }
        
        .main-photo-container {
            position: relative;
            width: 700px;
            height: 500px;
            flex-shrink: 0;
        }
        
        .main-photo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 3px solid #666;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            background-color: #111;
        }
        
        .controls-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            gap: 30px;
        }
        
        .nav-arrow {
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: all 0.3s;
            border: none;
        }
        
        .nav-arrow:hover {
            background: rgba(50,50,50,0.9);
            transform: scale(1.1);
        }
        
        .counter {
            font-size: 18px;
            color: #ccc;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            min-width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Kevin Blunder Gallery</h1>
    
    <div class="gallery-container">
        <!-- Left thumbnails (cascade effect) -->
        <div class="thumbnail-strip left-thumbnails" id="leftThumbnails"></div>
        
        <!-- Centered main photo -->
        <div class="main-photo-container">
            <img class="main-photo" id="mainPhoto" src="" alt="Main Photo">
        </div>
        
        <!-- Right thumbnails (cascade effect) -->
        <div class="thumbnail-strip right-thumbnails" id="rightThumbnails"></div>
    </div>
    
    <!-- Controls at bottom -->
    <div class="controls-container">
        <button class="nav-arrow left-arrow" id="prevBtn">&#10094;</button>
        <div class="counter" id="photoCounter"></div>
        <button class="nav-arrow right-arrow" id="nextBtn">&#10095;</button>
    </div>
    
    <script>
        const photos = [
            '1.jpg',
            '2.JPG',
            '3.jpg',
            '4.jpg',
            '5.jpg',
            '6.jpg',
            '7.jpg',
            '8.jpg',
            '9.jpg',
            '10.jpg'
        ];
        
        let currentIndex = 0;
        const elements = {
            mainPhoto: document.getElementById('mainPhoto'),
            leftThumbnails: document.getElementById('leftThumbnails'),
            rightThumbnails: document.getElementById('rightThumbnails'),
            photoCounter: document.getElementById('photoCounter'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn')
        };
        
        function initGallery() {
            updateMainPhoto();
            updateThumbnails();
            updateCounter();
        }
        
        function updateMainPhoto() {
            elements.mainPhoto.src = photos[currentIndex];
            elements.mainPhoto.alt = `Photo ${currentIndex + 1}`;
        }
        
        function getCircularIndex(index) {
            return (index + photos.length) % photos.length;
        }
        
        function updateThumbnails() {
            // Clear thumbnails
            elements.leftThumbnails.innerHTML = '';
            elements.rightThumbnails.innerHTML = '';
            
            // Create left thumbnails (previous photos)
            for (let i = 1; i <= 3; i++) {
                const index = getCircularIndex(currentIndex - i);
                createThumbnail(index, elements.leftThumbnails, 'left');
            }
            
            // Create right thumbnails (next photos)
            for (let i = 1; i <= 3; i++) {
                const index = getCircularIndex(currentIndex + i);
                createThumbnail(index, elements.rightThumbnails, 'right');
            }
        }
        
        function createThumbnail(index, container, side) {
            const thumb = document.createElement('img');
            thumb.src = photos[index];
            thumb.className = 'thumbnail';
            thumb.alt = `Photo ${index + 1}`;
            thumb.addEventListener('click', () => {
                currentIndex = index;
                initGallery();
            });
            container.appendChild(thumb);
        }
        
        function updateCounter() {
            elements.photoCounter.textContent = `Photo ${currentIndex + 1} of ${photos.length}`;
        }
        
        elements.prevBtn.addEventListener('click', () => {
            currentIndex = getCircularIndex(currentIndex - 1);
            initGallery();
        });
        
        elements.nextBtn.addEventListener('click', () => {
            currentIndex = getCircularIndex(currentIndex + 1);
            initGallery();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') elements.prevBtn.click();
            if (e.key === 'ArrowRight') elements.nextBtn.click();
        });
        
        initGallery();
    </script>
</body>
</html>
